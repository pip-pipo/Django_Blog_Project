{% extends 'enroll/templets/blog/base.html' %}
 {% load static %} 
{% block content %}

<div class="col-sm-10  m-auto">
  <div><h3 class="text-light m-auto text-capitalize display-3 ">Blog Posts</h3></div>
  {% for posts in post %}
  <div class="container my-5 text-light bg-dark p-5">
    <div class="jumbotron">
      <h1 class="display-4">
        {{posts.titel}}
      </h1>
      <p class="lead">{{posts.desc}}</p>
      <hr class="my-4">
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %}

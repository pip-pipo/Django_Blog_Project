<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog post </title>
    <link rel="stylesheet" href=" {% static 'blog/css/bootstrap.min.css' %} ">
    <link rel="stylesheet" href=" {% static 'blog/css/style.css' %} ">
</head>
<body>


    <!-- inclusing nav bar -->
<div class="container-fluid bg-dark p-0">
    {% include 'enroll/templets/blog/navbar.html'%}
</div>




<div class="container">
    <div class="row">
        <div class="com-sm-12">
            
            {% block msg %}
                
            {% endblock msg %}
                
        </div>
    </div>
    <div class="row">
       
            {% block side %}
              
            {% endblock side %}

            {% block content %}
              
            {% endblock content %}
        
    </div>
</div>






    <script src="{% static 'blog/js/jquery-3.5.1.min.js'%} "></script>
    <script src="{% static 'blog/js/bootstrap.js'%} "></script>
    <script src="{% static 'blog/js/app.js'%} "></script>
</body>
</html>
